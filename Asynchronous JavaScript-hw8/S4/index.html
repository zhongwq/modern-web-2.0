<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div class="order"></div>
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar"></div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask_button">A<span class="unread"></span></li>
              <li title="历史记录" class="history_button">B<span class="unread"></span></li>
              <li title="消息" class="message_button">C<span class="unread"></span></li>
              <li title="设置" class="setting_button">D<span class="unread"></span></li>
              <li title="登录/注册" class="sign_button">E<span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
